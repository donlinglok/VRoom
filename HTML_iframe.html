<!--basic mode with server demo image-->
<iframe style="width:33.3%;height:50%; border:none" 
        frameborder="0" border="0" cellspacing="0" 
        src="https://darkdusk.org/vroom/api/viewer.php?key=/*YOUR API KEY*/&img=/*YOUR IMG PATH*/"/> 

<!--AR mode, please use mobile device testing-->
<iframe style="width:33.3%;height:50%; border:none" 
        frameborder="0" border="0" cellspacing="0" 
        src="https://darkdusk.org/vroom/api/viewer.php?key=/*YOUR API KEY*/&img=/*YOUR IMG PATH*/&mo=AR"/> 

<!--VR mode, please use mobile device testing-->
<!--You can use full path to load image, but make sure it fit "Cross-Origin Resource Sharing policy"-->
<iframe style="width:33.3%;height:50%; border:none" 
        frameborder="0" border="0" cellspacing="0" 
        src="https://darkdusk.org/vroom/api/viewer.php?key=/*YOUR API KEY*/&img=/*YOUR IMG PATH*/&mo=VR"/>
